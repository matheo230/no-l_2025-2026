<body>

<h1>ðŸ“Š Calcul de Moyenne (sur 100)</h1>

<input id="nomEleve" placeholder="Nom de l'Ã©lÃ¨ve">
<input id="notesEleve" placeholder="Notes sÃ©parÃ©es par des virgules (ex:12,15,18)">
<button onclick="ajouterEleve()">Ajouter l'Ã©lÃ¨ve</button>

<p id="resultat"></p>

<table id="tableauEleves">
    <thead>
        <tr><th>Nom</th><th>Notes</th><th>Moyenne sur 100</th></tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let eleves = [];

function ajouterEleve(){
    const nom = document.getElementById('nomEleve').value.trim();
    const notesStr = document.getElementById('notesEleve').value.trim();
    if(!nom || !notesStr){ alert('Veuillez remplir tous les champs !'); return; }

    const notes = notesStr.split(',').map(n => parseFloat(n));
    if(notes.some(isNaN)){ alert('Veuillez entrer uniquement des nombres pour les notes !'); return; }

    // Calcul de la moyenne sur 100
    // On suppose que chaque note est sur 20
    const somme = notes.reduce((a,b) => a+b,0);
    const moyenne = ((somme / notes.length) * 5).toFixed(2); // 20 -> 100

    eleves.push({nom, notes, moyenne});

    // Mettre Ã  jour le tableau
    const tbody = document.querySelector('#tableauEleves tbody');
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${nom}</td><td>${notes.join(', ')}</td><td>${moyenne}</td>`;
    tbody.appendChild(tr);

    // Afficher derniÃ¨re moyenne
    document.getElementById('resultat').innerText = `Moyenne de ${nom} : ${moyenne}/100`;

    // RÃ©initialiser champs
    document.getElementById('nomEleve').value='';
    document.getElementById('notesEleve').value='';
}
</script>
